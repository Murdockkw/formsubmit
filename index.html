<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Kor Doc</title>
    </head>
    <body>

    <div class="container mt-5">
    <h1>Contact Us!</h1>
    <form class="row g-3" action="https://formsubmit.co/d3bd2c356b2eca7c36045155483672e7" method="POST">
        <!-- Honeypot -->
        <input type="text" name="_honey" style="display: none;">
        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false">

        <input type="hidden" name="_next" value="https://www.kordoc.com">

        <div class="col-md-6">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" name="name" id="firstName" required>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>
        </div>
        <div class="col-md-8">
            <label for="emailInfo" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="emailInfo" required>
        </div>
        <div class="col-md-4">
            <label for="phoneNumber" class="form-label"></label>
            <input type="text" class="form-control" name="phone" id="phoneNumber" placeholder="+1(804) 202-1757">
        </div>
        <div class="col-md-12">
            <label for="comments" class="form-label">Comments, questions?</label>
            <textarea class="form-control" id="comments" name="comments,&nbsp;questions?" rows="3" required></textarea>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>




    
</div>
</body>
</div>
</html>
